    <!--Main layout-->
    <main style="margin-top: 58px">
      <div class="container-fluid pt-4">
         <div class="col-md-10">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label>Farmer's Name</label>
                        <input type="text" class="form-control"  placeholder="Full Name" >
                      </div>
                    </div>
                    
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <div class="form-group">
                        <label>Farmer's Gender</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="Male">Male</option>
                            <option value="Male">Female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Activities undertaken</label>       
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Horticulture</option>
                            <option value="2">Poultry Farming</option>
                            <option value="3">Dairy Farming</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
<h6>Contacts</h6>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Phone number</label>
                        <input type="phone" class="form-control" placeholder="Phone number" >
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="email" >
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-success btn-round">SUBMIT DETAILS</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
